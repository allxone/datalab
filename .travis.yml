---
# Credits https://tasdikrahman.me/2017/04/06/Testing-your-ansible-roles-using-travis-CI/

sudo: required
dist: trusty

language: python
python: "2.7"

# Doc: https://docs.travis-ci.com/user/customizing-the-build#Build-Matrix
env:
  - ANSIBLE_VERSION=latest

branches:
  only:
    - master

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install python-apt -y

install:
  # Install Ansible.
  - if [ "$ANSIBLE_VERSION" = "latest" ]; then pip install ansible; else pip install ansible==$ANSIBLE_VERSION; fi
  - if [ "$ANSIBLE_VERSION" = "latest" ]; then pip install ansible-lint; fi

script:
  # Check the role/playbook's syntax.
  - ansible-playbook tests/test.yml --syntax-check

  # Run the role/playbook with ansible-playbook.
  - ansible-playbook -e ansible_python_interpreter=/usr/bin/python tests/test.yml -vvvv --skip-tags optional